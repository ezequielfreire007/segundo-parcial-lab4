<div class="login-container">
 <div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <div class="center">
        <h3>Iniciar Sesion</h3>
      </div>
      <div class="borered-container">
        <form action="">
          <div class="form-group">
            <input class="form-control marbo15" type="email" placeholder="Ingrese Email">
            <input class="form-control marbo15" type="text" placeholder="Ingrese Nombre">
            <input class="form-control marbo15" type="password" placeholder="Ingrese Password">
          </div>

          <input *ngIf="operation == 'register'" class="form-control marbo15" type="text" placeholder="Ingrese Nick">
          <div class="center marbo15">
            <!-- *ngIf="operation == 'login'"-->
            <a  class="btn btn-primary">Iniciar Sesion</a>
          </div>
        </form>
      </div> <!-- end bored container -->
    </div>
  </div>
 </div>
</div>
